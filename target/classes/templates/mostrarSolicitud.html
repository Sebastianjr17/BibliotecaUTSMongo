<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <title>Administrar Solicitudes</title>
    <link rel="icon"
          href="https://static.vecteezy.com/system/resources/previews/006/952/251/non_2x/book-read-library-study-solid-line-icon-illustration-logo-template-suitable-for-many-purposes-vector.jpg"
          type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://virtualbackgrounds.site/wp-content/uploads/2020/09/old-library.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-color: #f8f9fa;
            color: #343a40;
            padding: 20px 0;
        }

        .container {
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
            margin-top: 5%;
        }

        h2 {
            font-weight: 500;
            margin-bottom: 20px;
            text-align: center;
        }

        .table {
            background-color: white;
            margin-top: 20px;
        }

        .table th, .table td {
            border-top: none;
            vertical-align: middle; /* Centrar el contenido verticalmente */
        }

        .table thead th {
            background-color: #e9ecef;
            font-weight: 600;
        }

        .table tbody tr:hover {
            background-color: #f1f1f1;
        }

        .btn-outline-primary, .btn-outline-success {
            transition: background-color 0.3s ease, color 0.3s ease;
            border-radius: 50px;
        }

        .btn-outline-primary:hover {
            background-color: #007bff;
            color: #fff;
        }

        .btn-outline-success:hover {
            background-color: #28a745;
            color: #fff;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .btn-group a {
            margin: 0 10px;
        }

        @media (max-width: 576px) {
            .btn-group {
                flex-direction: column;
                align-items: stretch;
            }

            .btn-group a {
                margin: 5px 0; /* Espaciado vertical en dispositivos m√≥viles */
            }
        }
    </style>
</head>
<body>
<div class="container p-4">
    <h2>Administrar Solicitudes</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Usuario</th>
                <th>Libro Solicitado</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="solicitud: ${listaSolicitudes}">
                <td th:text="${solicitud.nombreUsuario}"></td>
                <td th:text="${solicitud.libroSolicitado.titulo}"></td>
                <td th:text="${solicitud.estado}"></td>
                <td>
                    <form th:action="@{/solicitud/aprobar}" method="post" style="display: inline;">
                        <input type="hidden" name="id" th:value="${solicitud.id}">
                        <input type="submit" class="btn btn-outline-success btn-sm" value="Aprobar">
                    </form>
                    <form th:action="@{/solicitud/denegar}" method="post" style="display: inline;">
                        <input type="hidden" name="id" th:value="${solicitud.id}">
                        <input type="submit" class="btn btn-outline-danger btn-sm" value="Denegar">
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="btn-group">
        <a href="#" onclick="history.back()" class="btn btn-outline-success">Regresar</a>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
